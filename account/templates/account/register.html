{% extends "base.html" %}

{% block title %}Create an account{% endblock %}

{% block content %}
    <div class="flex justify-center items-center min-h-screen">
        <div class="card bg-base-100 shadow-xl p-8 w-full max-w-md">
            <h1 class="text-3xl font-bold text-center">Create an account</h1>
            <p class="mt-2 text-gray-600 text-center">Please, sign up using the form below.</p>
            <form method="post" class="mt-6 space-y-4">
                {% csrf_token %}
                <div class="space-y-4">
                    {% for field in user_form %}
                        <div>
                            <label class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
                            <div class="relative">
                                <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" value="{{ field.value|default:'' }}" class="input input-bordered w-full" />
                            </div>
                            {% if field.errors %}
                                <p class="text-red-500 text-xs mt-1">{{ field.errors.0 }}</p>
                            {% endif %}
                        </div>
                    {% endfor %}
                </div>
                <button type="submit" class="btn btn-primary w-full">Create my account</button>
            </form>
        </div>
    </div>
{% endblock %}
