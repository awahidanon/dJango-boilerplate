{% extends "base.html" %}

{% block title %}Change your password{% endblock %}

{% block content %}
    <div class="flex justify-center items-center min-h-screen">
        <div class="card bg-base-100 shadow-xl p-8 w-full max-w-md">
            <h1 class="text-3xl font-bold text-center">Change your password</h1>
            <p class="mt-2 text-gray-600 text-center">Use the form below to update your password.</p>
            <form method="post" class="mt-6 space-y-4">
                {% csrf_token %}
                <div class="space-y-4">
                    {% for field in form %}
                        <div>
                            <label class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
                            <div class="relative">
                                <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" value="{{ field.value|default:'' }}" class="input input-bordered w-full" />
                            </div>
                            {% if field.errors %}
                                <p class="text-red-500 text-xs mt-1">{{ field.errors.0 }}</p>
                            {% endif %}
                        </div>
                    {% endfor %}
                </div>
                <button type="submit" class="btn btn-primary w-full">Change Password</button>
            </form>
        </div>
    </div>
{% endblock %}
